<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chalkboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1 id="title">Chalkboard</h1>
<div id="chalkboard" class="chalkboard">
    <canvas id="chalkboardCanvas" width="800" height="600"></canvas>
</div>
<button id="clearButton">Clear</button>
<button id="eraseButton">Erase</button>

<div class="output-boxes">
    <label for="hindiOutput">Hindi:</label>
    <input type="text" id="hindiOutput" readonly>
    <span>|</span>
    <label for="englishOutput">English:</label>
    <input type="text" id="englishOutput" readonly>
</div>

<script src="js/script.js"></script>

</body>
</html>
